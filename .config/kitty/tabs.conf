# tabs.conf - Using GNOME's Colors
tab_bar_style separator
tab_separator ""
tab_bar_min_tabs 2

# Tab bar colors
tab_bar_background #1d1d1d
tab_bar_margin_color #1d1d1d

# Inactive tabs
tab_title_template "{fmt.fg._303030}{fmt.bg._1d1d1d}{fmt.fg._b0afac}{fmt.bg._303030} {index}: {title} {fmt.fg._303030}{fmt.bg._1d1d1d} "

# Active tab - GNOME's #5E5C64
active_tab_title_template "{fmt.fg._77767B}{fmt.bg._1d1d1d}{fmt.fg._ffffff}{fmt.bg._77767B} {index}: {title} {fmt.fg._77767B}{fmt.bg._1d1d1d} "
active_tab_font_style bold

# Tab navigation mappings
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map ctrl+t new_tab
map ctrl+shift+t close_tab

map ctrl+shift+page_up move_tab_backward
map ctrl+shift+page_down move_tab_forward
